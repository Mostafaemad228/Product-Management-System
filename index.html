<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    

    <section class="cruds p-5"  > 
        <div class="container inner-cruds m-auto  ">

            <div class=" head m-auto text-uppercase text-light  ">
                <h3 class=" text-center w-100 mt-3"> EL Mostafa super market</h3>
                <p class=" text-center w-100">products management system</>
            </div>



            <div class=" inputs row m-auto ">
                <form method="" action="" class="m-auto">
                <!-- input line 1  -->
                   <div class="row ">
                        <div class="form-group col-lg-4 col-md-4 col-sm-4 p-3">
                            <input  class="form-control p-2 col-lg-12 m-auto bg-transparent text-light" type="text" name="title" placeholder="title">
                        </div>

                        <div class="form-group col-lg-4 col-md-4 col-sm-4 p-3">
                            <input  class="form-control p-2 col-lg-12 m-auto bg-transparent text-light" type="text" name="category" placeholder="category">
                        </div>

                        <div class="form-group col-lg-4 col-md-4 col-sm-4 p-3">
                            <input  class="form-control p-2 col-lg-12 m-auto bg-transparent text-light" type="text" name="count" placeholder="count">
                        </div>
                   </div>

                <!-- input line 2  -->
                   <div class="row price ">
                        <div class="form-group col-lg-3 col-md-2 col-sm-3 p-3">
                            <input  onKeyup="getTotalPrice()" class="form-control p-2 col-lg-12 m-auto bg-transparent text-light" type="number" name="price" placeholder="price">
                        </div>

                        <div class="form-group col-lg-3 col-md-2 col-sm-3 p-3">
                            <input  onKeyup="getTotalPrice()" class="form-control p-2 col-lg-12 m-auto bg-transparent text-light" type="number" name="taxes" placeholder="taxes">
                        </div>

                        <div class="form-group col-lg-3 col-md-2 col-sm-3 p-3">
                            <input  onKeyup="getTotalPrice()" class="form-control p-2 col-lg-12 m-auto bg-transparent text-light" type="number" name="ads" placeholder="ads">
                        </div>

                        <div class="form-group col-lg-3 col-md-2 col-sm-3 p-3">
                            <input  onKeyup="getTotalPrice()" class="form-control p-2 col-lg-12 m-auto bg-transparent text-light" type="number" name="discount" placeholder="discount">
                        </div>

                        <!-- input line 3  -->

                        <div class="form-group col-lg-4 col-md-4 col-sm-4 p-3">
                            <h5 class="text-light total"></h5>
                        </div>
                        
                        <div class="form-group col-lg-8 col-md-12 col-sm-4 p-3 ">
                            <button class="btn btn-primary col-lg-12 " id="submit" type="button"> Add New Prpduct </button>
                        </div>
                   </div>


                </form>
            </div>



             <div class=" outputs  m-auto ">
                <form method="" action="" class="m-auto ">
                   <div class="row m-auto">
                        <div class="form-group col-lg-6 col-md-4 col-sm-12 p-3 mb-1">
                            <input onkeyup="searchInData(this.value)" id="searchInput" class="form-control p-2 col-lg-12  bg-transparent text-light" type="search" name="search" placeholder="search">
                        </div>

                        <div class="form-group col-lg-2 col-md-4 col-sm-12 p-3 mb-1">
                            <button  onclick="searchMood(this.id)" id="titleSearch" class="btn btn-primary col-lg-12" type="button"> search by title </button>
                        </div>

                        <div class="form-group col-lg-2 col-md-4 col-sm-12 p-3 mb-1">
                            <button  onclick="searchMood(this.id)" id="categorySearch" class="btn btn-primary col-lg-12" type="button"> search by category </button>
                        </div>

                        <div class="form-group col-lg-2 col-md-12 col-sm-12 p-3 mb-1 deleteAll">
                             
                        </div>
   
                   </div>

                </form>

                <hr class="bg-light" style="height: 5px;">



    <div class="table-responsive  text-center">
        <table class="table">
            <thead class="">
                <tr>
                <th scope="col">id</th>
                <th scope="col">Title</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col">taxes</th>
                <th scope="col">Discound</th>
                <th scope="col">Ads</th>
                <th scope="col">total</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody class="text-light Tbody">
                
               
            </tbody>
        </table>
    </div>



            </div>


        </div>
    </section>

    


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<script src="js/jquery.vide.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
